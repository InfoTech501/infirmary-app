name: Package, Lint and Type checking

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  type-check:
    name: Typescript typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [lint, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native projects (Expo Prebuild)
        run: npx expo prebuild --platform android --clean

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android app
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Find APK files
        run: find android -name "*.apk" -type f

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: infirmary-app-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 14

  build-status:
    name: Build status summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, build-android]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Linting: ${{ needs.lint.result }}"
          echo "Type checking: ${{ needs.type-check.result }}"
          echo "Android building ${{ needs.build-android.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.type-check.result }}" == "failure" ]] || \
             [[ "${{ needs.build-android.result }}" == "failure" ]]; then
            echo "Build failed"
            exit 1
          else
            echo "All builds sucessfully passed"
          fi
